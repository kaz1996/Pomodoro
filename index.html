<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Custom Pomodoro</title>
</head>
<body class="page">
  <div class="page__inner">

    <header class="haeader page__header">
      <h1 class="header__title">Custom Pomodoro</h1>
    </header>
    <main class="main page__main">
      
      <div class="pomodoro main__pomodoro">
        <span class="pomodoro__time" id="js-displayed-time">00:00:00</span>
      </div>
  
      <div class="control main__control">
        <button class="control__button" id="js-start-button"">
          <i class="control__start-icon far fa-play-circle fa-3x"></i>
        </button>
        <button class="control__button control__button--hidden" id="js-pause-button">
            <i class="control__pause-icon far fa-pause-circle fa-3x"></i>
        </button>
        <button class="control__button" id="js-reset-button">
          <i class="control__stop-icon far fa-stop-circle fa-3x"></i>
        </button>
      </div>
  
      <form class="time-form main__time-form" id="js-form">
        <div class="input-block time-form__input-block">
          <span class="input-block__text">作業時間</span>
          <input class="input-block__input" id="js-work" type="number" placeholder="分" min="0" required>
        </div>
        <div class="input-block">
          <span class="input-block__text">休憩時間</span>
          <input class="input-block__input" id="js-break" type="number" placeholder="分" min="0" required>
        </div>
        <button class="time-form__button" type="submit">セット</button>
      </form>
  
      <div class="timer-templates main__timer-templates">
        <button class="template-button timer-templates__button" data-work="25" data-break="5">
          <span class="template-button__text">
            ポモドーロ<br>
            テクニック
          </span>
          <span class="template-button__popup-text template-button__popup-text--left">
            <span class="template-button__duration">25分→5分</span>
            イタリア人のFrancesco Cirillo氏が開発し、以来多くの人々に親しまれ続けているベーシックなポモドーロ・テクニックです
          </span>
        </button>
  
        <button class="template-button timer-templates__button" data-work="52" data-break="17">
          <span class="template-button__text">
            52分17分<br>
            のリズム
          </span>
          <span class="template-button__popup-text template-button__popup-text--center">
            <span class="template-button__duration">52分→17分</span>
            Daily Museの調査によると、最も生産性の高い人たちは52分→17分のサイクルで作業を行っているようです
          </span>
        </button>
  
        <button class="template-button timer-templates__button" data-work="90" data-break="20">
          <span class="template-button__text">
            ウルトラディアン<br>
            リズム
          </span>
          <span class="template-button__popup-text template-button__popup-text--right">
            <span class="template-button__duration">90分→20分</span>
            人は90分の覚醒状態と20分の眠気を交互に繰り返しているというウルトラディアンリズム説に基づいたサイクルです
          </span>
        </button>
      </div>
  
      <div class="message main__message">
        <span class="message__text">Have a Good Work.</span>
      </div>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2019 Kazuhide Nobehara.</p>
    </footer>
  </div>
</body>
</html>
